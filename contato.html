<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="contato.css">
    <title>contato</title>
  </head>
  <body>
    <div style="padding-left: 10px">
      <div style="padding: 10px">
        <div style="padding: 10px">
  
          <div>
            <h2> Entre em contato </h2>
  
            <h4> Assunto:
              <select name="select">
                <option value="Suporte">Suporte</option>
                <option value="Analise" selected>Analise</option>
                <option value="Requerimento">Requerimento</option>
              </select>
            </h4>
  
            <h4>
              <!-- Nome Completo:!-->
              <div>
                <label for="nome">Nome Completo:</label>
                <br></br><input type="text" id="nome" />
              </div>
            </h4>
            <!-- E-mail:!-->
            <div>
              <label for="email"><b>E-mail:</b></label> <br></br>
              <input type="email" id="email" />
            </div>
  
            <h4>
              <!-- Mensagem:!-->
              <div>
                <label for="msg">Mensagem:</label><br></br>
                <textarea id="msg"></textarea>
              </div>
              <div>
            </h4>
            <input type="checkbox" id="codificação" name="interesse" value="Eu aceito receber novidade po E-mail">
            <label for="coding"> Eu aceito receber novidades por e-mail. </ label>
              </ div>
              <br></br>
              <div><input type="submit" value="Enviar"> </div>
          </div>    
  </body>
</html>
